<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <div class="row time-block">
      <div class="col-1 hour">9AM</div>
      <textarea class="col-10" id="9"></textarea>
      <button data-id="0" class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">10AM</div>
      <textarea class="col-10" id="10"></textarea>
      <button data-id="1" class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">11AM</div>
      <textarea class="col-10" id="11"></textarea>
      <button data-id="2" class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">12PM</div>
      <textarea class="col-10" id="12"></textarea>
      <button data-id="3" class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">1PM</div>
      <textarea class="col-10" id="13"></textarea>
      <button data-id="4" class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">2PM</div>
      <textarea class="col-10" id="14"></textarea>
      <button data-id="5" class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">3PM</div>
      <textarea class="col-10" id="15"></textarea>
      <button data-id="6" class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">4PM</div>
      <textarea class="col-10" id="16"></textarea>
      <button data-id="7" class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">5PM</div>
      <textarea class="col-10" id="17"></textarea>
      <button data-id="8" class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
