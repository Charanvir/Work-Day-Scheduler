<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Schedule</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Schedule</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <div class="row time-block" id="hour-9">
      <div class="col-lg-1 col-2 hour">9AM</div>
      <textarea class="col-lg-10 col-8 description" id="9"></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block" id="hour-10">
      <div class="col-lg-1 col-2 hour">10AM</div>
      <textarea class="col-lg-10 col-8 description" id="10"></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block" id="hour-11">
      <div class="col-lg-1 col-2 hour">11AM</div>
      <textarea class="col-lg-10 col-8 description" id="11"></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block" id="hour-12">
      <div class="col-lg-1 col-2 hour">12PM</div>
      <textarea class="col-lg-10 col-8 description" id="12"></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block" id="hour-13">
      <div class="col-lg-1 col-2 hour">1PM</div>
      <textarea class="col-lg-10 col-8 description" id="13"></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block" id="hour-14">
      <div class="col-lg-1 col-2 hour">2PM</div>
      <textarea class="col-lg-10 col-8 description" id="14"></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block" id="hour-15">
      <div class="col-lg-1 col-2 hour">3PM</div>
      <textarea class="col-lg-10 col-8 description" id="15"></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block" id="hour-16">
      <div class="col-lg-1 col-2 hour">4PM</div>
      <textarea class="col-lg-10 col-8 description" id="16"></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block" id="hour-17">
      <div class="col-lg-1 col-2 hour">5PM</div>
      <textarea class="col-lg-10 col-8 description" id="17"></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
